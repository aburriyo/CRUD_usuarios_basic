<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <a href="/create">Crear Usuario</a>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('view_user', user_id=user[0]) }}">{{ user[1] }} {{ user[2] }}</a> ({{ user[3] }})
                <a href="{{ url_for('edit_user', user_id=user[0]) }}">Editar</a>
                <a href="{{ url_for('delete_user', user_id=user[0]) }}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
