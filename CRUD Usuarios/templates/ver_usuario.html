<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>
</head>
<body>
    <h1>Detalles del Usuario</h1>
    <p><strong>Nombre:</strong> {{ user[1] }}</p>
    <p><strong>Apellido:</strong> {{ user[2] }}</p>
    <p><strong>Email:</strong> {{ user[3] }}</p>
    <a href="/">Volver a la lista</a>
    <a href="{{ url_for('edit_user', user_id=user[0]) }}">Editar Usuario</a>
    <a href="{{ url_for('delete_user', user_id=user[0]) }}">Eliminar Usuario</a>
</body>
</html>
